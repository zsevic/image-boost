name: Github CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20.4.0-alpine3.17

    steps:
      - name: Github checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - run: npm run lint

      # - run: npm test

      - run: npm audit
